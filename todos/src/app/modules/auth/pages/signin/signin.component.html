<form [formGroup]="signinForm" class="m-5" (ngSubmit)="signin()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      [formControl]="username"
      type="text"
      class="form-control"
      id="username"
    />
    <p class="text-danger" *ngIf="username.touched && username.dirty && username.errors?.['required']">Username is required</p>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [formControl]="password"
      type="password"
      class="form-control"
      id="password"
    />
    <p class="text-danger" *ngIf="password.touched && password.dirty && password.errors?.['required']">Password is required</p>
  </div>
  <button [disabled]="signinForm.invalid" type="submit" class="btn btn-primary">Sign in</button>
</form>
