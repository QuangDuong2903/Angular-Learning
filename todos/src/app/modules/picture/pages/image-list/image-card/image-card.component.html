<div class="card m-2" style="width: 18rem;">
    <img [src]="img?.download_url" class="card-img-top" alt="..." style="height: 10rem;">
    <div class="card-body">
      <h5 class="card-title">{{ img?.author }}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a [routerLink]="['/pictures', img?.id]" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
